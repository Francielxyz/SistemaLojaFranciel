<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Listar Permissoes</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><i class="oi oi-caret-right"></i>
					<span>Lista de Permissoes dos Funcionarios</span></li>
			</ul>
			<a class="btn btn-primary btn-md"
			   href="/administrativo/permissoes/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Permissão</span>
			</a>
		</div>
	</nav>

	<div class="container">

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Funcionário</th>
					<th>Papel</th>
					<th>Cadastro</th>
					<th>Acao</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="permissao : ${listaPermissoes}">
					<td th:text="${permissao.id}"></td>
					<td th:text="${permissao.funcionario.nome}"></td>
					<td th:text="${permissao.papel.nome}"></td>
					<td th:text="${#dates.format(permissao.dataCadastro, 'dd/MM/yyyy')}" ></td>


					<td colspan="2"><a class="btn btn-info btn-sm"
									   th:href="@{/administrativo/permissoes/editar/{id}(id=${permissao.id})}"
									   role="button"> <span class="oi oi-brush" title="Editar"
															aria-hidden="true"></span>

					</a>
						<a class="btn btn-info btn-sm" data-toggle="modal"
						   data-target="#modal-warning"
						   th:attr="data-target='#modal-warning'+${permissao.id }"><span
								class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

						<div class="modal modal-warning fade in"
							 th:id="modal-warning+${permissao.id}">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Remover Permissao</h5>
										<button type="button" class="btn btn-danger oi oi-fw oi-x" data-dismiss="modal"
												aria-label="Close">
										</button>

									</div>
									<div class="modal-body">
										<h3>Deseja realmente remover a Permissao?</h3>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-outline pull-left"
												data-dismiss="modal">Fechar</button>
										<a type="button" class="btn btn-outline"
										   th:href="@{/administrativo/permissoes/remover/{id}(id=${permissao.id})}"><i
												class="oi oi-fw oi-check"></i>&nbsp;Sim</a>
									</div>
								</div>
							</div>
						</div></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>


</body>
</html>
